name: Publish Blog

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 29.1

      - name: Publishing
        run: |
          EMACS=emacs make -e

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
